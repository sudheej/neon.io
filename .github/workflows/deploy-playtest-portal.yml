name: Deploy Playtest Portal

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "playtest-site/**"
      - "netlify.toml"
      - "netlify/edge-functions/**"
      - ".github/workflows/deploy-playtest-portal.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli@17

      - name: Deploy to Netlify (production)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          test -n "$NETLIFY_AUTH_TOKEN"
          test -n "$NETLIFY_SITE_ID"
          netlify deploy --prod --site "$NETLIFY_SITE_ID" --message "GitHub Actions deploy ${GITHUB_SHA}"
